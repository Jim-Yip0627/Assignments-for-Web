.tag{

}
.tag:hover{

	text-decoration:underline;
}
.price{

</style>
<script src="jquery.min.js"></script>
<script>
$(function(){
	//给div添加鼠标移入事件;
	$(".pic").mouseenter(function(){
			$(this).stop().animate({"left":"6px"},300);
	})
	//给div添加鼠标移出事件
	$(".pic").mouseleave(function(){
			$(this).stop().animate({"left":"13px"},300);
	})
})
</script>
